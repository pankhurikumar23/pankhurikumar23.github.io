<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Display a map</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
		<style>
			body { margin:0; padding:0; }
			#map { position:absolute; top:0; bottom:0; width:100%; }
		</style>
	</head>

	<body>
		<style>
		    #zoomButton {
		        display: block;
		        position: relative;
		        margin: 0px auto;
		        width: 50%;
		        height: 40px;
		        padding: 10px;
		        border: none;
		        border-radius: 3px;
		        font-size: 12px;
		        text-align: center;
		        color: #fff;
		        background: #ee8a65;
		    }
		</style>
		<div id='map'></div>
		<!-- <div class='map-overlay' id='features'><h2>State Population Density</h2>
		<div id='pd'><p>Hover over a state!</p></div></div>
		<div class='map-overlay' id='legend'>Legend:</div> -->
		<br/>
		<button id="zoomButton" class="zoom-button">Zoom Out</button>
		<script src="mapbox.js"></script>
	</body>
</html>
