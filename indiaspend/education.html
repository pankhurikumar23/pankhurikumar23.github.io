<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
		<style> body {padding: 0; margin: 0;} </style>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id='map' class="mapstyle"></div>
		<a href="/indiaspend"><div class='map-overlay' id='fulldata'>All</div></a>
		<a href="health"><div class='map-overlay' id='health'>Health</div></a>
		<a href=""><div class='map-overlay' id='education' style="background: rgba(102, 255, 51, 0.8)">Education</div></a>

		<div class="map-overlay" id="state-options">
			<select id="state">

		<div class="map-overlay" id="pc-options">
			<select id="constituency">
				<option value="" selected disabled hidden>Constituency</option>
			</select>
		</div>

		<div class='map-overlay' id='features_education'><h2>Parliamentary Constituency Details</h2>
		<div id='pd'><p>Hover over a constituency!</p></div></div>

		<div class='map-overlay' id='legend'>Legend:</div>

		<script src="js/interactive_education.js"></script>
