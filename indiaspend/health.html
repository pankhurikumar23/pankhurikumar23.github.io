<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
		<style> body {padding: 0; margin: 0;} </style>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.min.js'></script>
		<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.css' type='text/css' />
		<div id='map' class="mapstyle"></div>
		<div id='geocoder' class='geocoder'></div>
		<button id="zoomButton" class="map-overlay">Zoom Out</button>
		
		<a href="/indiaspend"><div class='map-overlay' id='fulldata'>All</div></a>
		<a href=""><div class='map-overlay' id='health' style="background: rgba(102, 255, 51, 0.8)">Health Indicators</div></a>
		<a href="education"><div class='map-overlay' id='education'>Education Indicators</div></a>
		<a href="economic"><div class='map-overlay' id='economic'>Demographics & Economic Indicators</div></a>
		<a href="about"><div class='map-overlay' id='about'>About</div></a>

		<select id="dd-health" class="map-overlay">
			<option value="0" selected>Institutional Births</option>
			<option value="1">Infant Mortality Rate</option>
			<option value="2">Diarrhoea Prevalence Among Children Aged 0-5</option>
			<option value="3">Stunting Among Children under 5</option>
			<option value="4">Wasting Among Children under 5</option>
			<option value="5">Underweight Among Children under 5</option>
			<option value="6">Anaemia Prevalence Among Children Aged 6-59 months</option>
			<option value="7">Anaemia Prevalence Among Women</option>
		</select>

		<div class='map-overlay' id='features_health'><h2>Parliamentary Constituency Details</h2>
		<div id='pd'><p>Drag the map to find your constituency!</p></div></div>

		<div class='map-overlay' id='legend'>Legend:</div>

		<script src="js/interactive_health.js"></script>
	</body>
</html>
